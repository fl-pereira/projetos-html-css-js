<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive Register Screen | Felipe Pereira</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div id="box-login">
            <h1 class="title">Responsive Register Screen</h1>
            <form action="" id="reg-form">
                <div class="divToValidate">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" class="input-form" data-min-length="3" data-required>
                </div>
                <div class="divToValidate">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" class="input-form" data-min-length="2" data-required>
                </div>
                <div class="divToValidate">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="mail@mail.com" autocomplete="off" class="input-form" data-valid-mail data-required>
                </div>  
                <div class="divToValidate">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Min 8 char, 1 uppercase and 1 special char" class="input-form" data-min-length="8" data-required>
                </div>
                <div class="divToValidate">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" class="input-form" data-min-length="8" data-required data-equal-password="password">
                </div>
                <!-- SUBMIT -->
                <input type="submit" value="Register" id="btn-submit">
            </form>
            <div class="footer-box">
                <p>Already have a account?</p>
                <p><a href="login.html">Login</a> here</p>
            </div>    
        </div>
        <p class="error-validation template"></p>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
